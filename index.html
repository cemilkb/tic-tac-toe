<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="heading">Let's Rise Again</h1>

    <!-- Main Menu Info For Players -->

    <div class="choose-section">
        <div>
            <h1>Rebel:</h1>
            <div class="choose" id="rebel">
                <p>X</p>
                <div>
                    <p>Name:</p>
                    <input type="text" name="name" id="x-name">
                </div>
                <button>Human</button>
                <button>Ai</button>
            </div>
        </div>
        <div>
            <h1>Emperium:</h1>
            <div class="choose" id="emperium">
                <p>O</p>
                <div>
                    <p>Name:</p>
                    <input type="text" name="name" id="o-name">
                </div>
                <button>Human</button>
                <button>Ai</button>
            </div>
        </div>
    </div>

    <!-- Starting -->
    <div class="starting">
        <button>Start</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
