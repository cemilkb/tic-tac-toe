<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind-config.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One&family=Black+Ops+One&family=Prompt&display=swap"
        rel="stylesheet">
    <!-- Font Awsome-->
    <script src="https://kit.fontawesome.com/7a3f520e9b.js" crossorigin="anonymous"></script>
</head>

<body class="h-screen w-screen max-h-screen max-w-screen overflow-hidden  ">

    <!-- Start Page-->
    <div id="start-page"
        class=" transition-all duration-500 h-screen w-screen flex flex-col items-center justify-center">
        <div>
            <p class="font-blackops text-center"><span class="text-5xl text-x">X</span> <span
                    class="text-5xl text-o">O</span></p>
            <p class="mb-5 font-blackops text-5xl text-ice"> Game</p>
        </div>

        <!-- Choosing Side -->
        <div class=" bg-navy/[0.3] rounded font-prompt font-bold px-3   py-7">
            <p class="text-2xl text-center text-orange">Remember X go first</p>
            <p class="text-center m-3 text-3xl font-blackops text-white">CHOOSE:</p>
            <div class="chose-div flex justify-center gap-4">
                <!-- X Player -->
                <div class=" bg-white/[.1]  p-3  rounded " id="x-choose">
                    <p class="text-center font-blackops text-x text-4xl">X </p>
                    <p class="text-ice2 text-lg">Name:</p>
                    <input type="text" class="w-36 text-lg px-1 outline-ice2 rounded" value="X" id="x-name-input">
                    <div class="ia-player py-3">
                        <button id="x-p-button"
                            class="x-player  text-xl bg-black/[.1] font-prompt  rounded px-2 text-x hover:bg-x/[.7] hover:text-navy
                            shadow-black/[0.6] shadow-md  hover:shadow-x/[.6] hover:scale-110 transition-all duration-300 ">Player</button>
                        <button id="x-ai-button"
                            class="x-ai text-xl  bg-black/[.1] font-prompt ml-2 rounded px-2 text-x hover:bg-x/[.7] hover:text-navy
                            shadow-black/[0.6] shadow-md  hover:shadow-x/[.6] hover:scale-110 transition-all duration-300 ">Ai</button>
                    </div>
                </div>
                <!-- Y Player-->
                <div class=" bg-white/[.1]  p-3  rounded " id="y-choose">
                    <p class="text-center font-blackops text-o text-4xl">O </p>
                    <p class="text-ice2 text-lg">Name:</p>
                    <input type="text" class="w-36 text-lg px-1 outline-ice2 rounded " value="O" id="o-name-input">
                    <div class="ia-player py-3">
                        <button id="o-p-button"
                            class="y-player  text-xl bg-black/[.1] font-prompt  rounded px-2 text-o hover:bg-o/[.7] 
                            hover:text-navy shadow-black/[0.6] shadow-md hover:shadow-o/[.6] hover:scale-110 transition-all duration-300  ">Player</button>
                        <button id="o-ai-button"
                            class="y-ai text-xl  bg-black/[.1] font-prompt ml-2  rounded px-2 text-o hover:bg-o/[.7] 
                            hover:text-navy shadow-black/[0.6] shadow-md  hover:shadow-o/[.6] hover:scale-110 transition-all duration-300">Ai</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Start Button -->
        <button id="start-button" class="bg-orange rounded p-1 px-2 text-2xl rounded font-prompt mt-4 text-navy font-bold hover:scale-110 transition-all 
        active:bg-navy active:scale-100 active:text-orange duration-500">Start Game</button href="game.html">
    </div>

    <!-- Game Page-->
    <div id="game-page" class="h-screen w-screen flex flex-col transition-all duration-500">

        <!-- Button & Brand-->
        <div id="button-brand" class="flex p-2 md:p-4 pb-0 gap-2  items-center">
            <button id="home-button" class=" h-[55px] bg-orange text-white  rounded px-2 md:px-5 pb-2 pt-1 transition-all duration-500 
             hover:scale-105 hover:bg-white hover:text-orange active:bg-navy active:scale-95 active:text-white ">
                <i class="fa-solid fa-house"></i>
                <p class="leading-3 font-prompt md:text-xl text-sm font-bold">Home</p>
            </button>
            <button class=" h-[55px] bg-ice2 text-deep-purple  rounded px-2 md:px-5 pb-2 pt-1" id="restart-button">
                <i class="fa-solid fa-arrow-rotate-right fa-lg"></i>
                <p class="leading-3 font-prompt md:text-xl text-sm font-bold">Restart</p>
            </button>
            <button class=" h-[55px] bg-white text-orange  rounded px-2 md:px-5 pb-2 pt-1" id="clear-button">
                <i class="fa-solid fa-snowplow"></i>
                <p class="leading-3 font-prompt md:text-xl text-sm font-bold">Clear</p>
            </button>
            <!-- Brand -->
            <div id="brand" class="ml-auto">
                <p class="font-blackops text-center"><span class="text-4xl text-x">X</span> <span
                        class="text-4xl text-o">O</span></p>
                <p class=" font-blackops text-4xl text-ice"> Game</p>
            </div>
        </div>

        <!-- Container Game Are -->
        <div class=" w-screen flex flex-col justify-center items-center">
            <!-- Turn -->
            <p class="bg-navy/[.3] sdw font-prompt  text-2xl p-1 rounded text-orange my-8 text-center w-max" id="turn">X
                Turn</p>

            <!-- Board -->
            <div id="game-board" class="grid grid-cols-3 gap-2 w-[300px] mx-auto">
                <div class="flex justify-center h-[80px] items-center sdw rounded bg-ice/[.3] area" id="a-0">

                </div>
                <div class="flex justify-center h-[80px] items-center sdw rounded bg-ice/[.3] area" id="a-1">

                </div>
                <div class="flex justify-center h-[80px] items-center sdw rounded bg-ice/[.3] area" id="a-2">

                </div>
                <div class="flex justify-center h-[80px] items-center sdw rounded bg-ice/[.3] area" id="b-0">

                </div>
                <div class="flex justify-center h-[80px] items-center sdw rounded bg-ice/[.3] area" id="b-1">

                </div>
                <div class="flex justify-center h-[80px] items-center sdw rounded bg-ice/[.3] area" id="b-2">

                </div>
                <div class="flex justify-center h-[80px] items-center sdw rounded bg-ice/[.3] area" id="c-0">

                </div>
                <div class="flex justify-center h-[80px] items-center sdw rounded bg-ice/[.3] area" id="c-1">

                </div>
                <div class="flex justify-center h-[80px] items-center sdw rounded bg-ice/[.3] area" id="c-2">

                </div>
            </div>

            <!-- Score-->
            <div class="w-[300px] grid grid-cols-4 gap-3 justify-items-center mt-4 ">
                <div id="x-score"
                    class="bg-orange/[.3] col-span-2 max-w p-3 text-x rounded-full rounded-br-none sdw font-prompt font-bold">
                    <p class="text-center" id="x-name"></p>
                    <p class="text-center text-ice" id="X-score">Score:0</p>
                </div>
                <div id="o-score"
                    class="bg-orange/[.3] col-span-2 max-w p-3 text-o rounded-full rounded-br-none sdw font-prompt font-bold">
                    <p class="text-center" id="o-name"></p>
                    <p class="text-center text-ice" id="O-score">Score:0</p>
                </div>
                <div id="Draw-score"
                    class="bg-orange/[.3] col-start-2 col-span-2 max-w p-3 text-deep-purple rounded-full rounded-br-none sdw font-prompt font-bold">
                    <p class="text-center ">Draw</p>
                    <p class="text-center text-ice" id="draw-score">Score:0</p>
                </div>
            </div>

        </div>

    </div>

    <dialog id="diyalog">
        <button id="close-diyalog">Close</button>
        <p>This modal dialog has a groovy backdrop!</p>
    </dialog>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
